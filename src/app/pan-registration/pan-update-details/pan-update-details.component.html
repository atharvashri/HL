<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-body">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="row">
          <div class="col-md-6">
            <strong>{{formtitle}}</strong>
          </div>
        </div>
      </div>
      <div class="panel-body">
        <form [formGroup]="panForm">
          <strong>Truck Information</strong>
          <br>
          <br>
          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label for="panc">PAN</label>
                <input class="form-control" type="text" id="panc" value="" formControlName="panNo" disabled>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="fatherName">Father\Husband\C/O</label>
                <input class="form-control" type="text" id="fatherName" value="{{PanDataToUpdate.fatherName}}"
                  formControlName="fatherName">
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="tds">TDS</label>
                <select class="form-control" name="tds" id="tds" formControlName="tds" [value] = "No">
                    <option value="false" selected>No</option>
                    <option value="true">Yes</option>
                  </select>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="address">Address</label>
                <input class="form-control" type="text" id="address" value="{{PanDataToUpdate.address}}"
                  formControlName="address">
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="city">City</label>
                <input class="form-control" type="text" id="city" value="{{PanDataToUpdate.city}}" formControlName="city">
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="district">District</label>
                <input class="form-control" type="text" id="district" value="{{PanDataToUpdate.district}}"
                  formControlName="district">
              </div>
            </div>
          </div>
          <hr>

          <strong><u>Add Bank Information</u></strong>
          <br>
          <br>
          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label for="accountNumber">Bank A/C No</label>
                <input class="form-control" type="number" id="accountNumber" value="" formControlName="accountNumber">
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="accountHoldername">Account Holder Name</label>
                <input class="form-control" type="text" id="accountHoldername" value="" formControlName="accountHoldername">
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <label for="ifscCode">IFSC Code</label>
                <input class="form-control" type="text" id="ifscCode" value="" formControlName="ifscCode">
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <label for="bankname">Bank Name</label>
                <input class="form-control" type="text" id="bankname" value="" formControlName="bankName">
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <button type="button" class="btn btn-primary margn-btn" id="addAccount" (click)="addAccountByBankName()">Add
                  Account</button>
              </div>
            </div>
          </div>
          <strong><u>Delete Added Accounts</u></strong>
          <br>
          <br>
          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label for="adddedAccountName">Added Accounts</label>
                <select class="form-control" name="adddedAccountName" id="adddedAccountName" formControlName="adddedAccountName"
                  (change)="showBankDetails()">
                  <option *ngFor="let acc of addedBankAccounts" [value]="acc.accountNo">{{acc.accountNo}}</option>
                </select>
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <label for="Added_bankName">Bank Name</label>
                <input class="form-control" type="text" id="Added_bankName" value="" formControlName="Added_bankName">
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <button type="button" class="btn btn-primary margn-btn" id="deleteAccount" (click)="deleteAccount()">Delete
                  Account</button>
              </div>
            </div>
          </div>
          <hr>
          <strong>Upload Copies</strong>
          <br>
          <br>
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label for="rcCopy">RC Copy</label>
                <input class="form-control" type="file" id="rcCopy" value="" formControlName="rcCopy">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="panCopy">PAN Copy</label>
                <input class="form-control" type="file" id="panCopy" value="" formControlName="panCopy">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="declaration">Declaration</label>
                <input class="form-control" type="file" id="declaration" value="" formControlName="declaration">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-1 col-md-push-5">
              <div class="form-group">
                <button class="btn btn-primary margn-btn" type="submit" name="update" (click)="UpdatePANdetails()">Submit</button>
              </div>
            </div>
            <div class="col-md-1 col-md-push-5">
              <div class="form-group">
                <button class="btn btn-primary margn-btn" name="Cancel" (click)="d('Cross click')">Cancel</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</ng-template>
