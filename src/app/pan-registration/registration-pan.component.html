<div *ngIf="isUpdateVehicle">
  <div class="row">
    <div class="col-md-2 col-md-push-4">
      <button type="button" class="btn btn-primary" (click)="openupdatePANModel()">Update PAN</button>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-3 col-md-push-4 hl_vehiclelist scrollbar">
      <div *ngFor="let vehicle of vehicleList">
        <label for="{{vehicle}}">
          <input id="{{vehicle}}" type="radio" value={{vehicle}} class="form-check-input" [(ngModel)]="selectedvehicle">
          {{vehicle}}
        </label>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-6 col-md-push-4">
      <b>Please select vehicle from above list to delete</b>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2 col-md-push-3">
      <button type="button" class="btn btn-primary" (click)="updateVehicleDetails()">Delete Vehicle</button>
    </div>
    <div class="col-md-2 col-md-push-3">
      <button type="button" class="btn btn-primary" (click)="updateVehicleDetails()">Add Vehicle</button>
    </div>
  </div>
</div>

<div *ngIf="isAddpan">
  <div class="row">
    <div class="col-md-6 col-md-push-4">
      <b>Entered PAN is not found, Please add PAN</b>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-2 col-md-push-4">
      <button type="button" class="btn btn-primary" (click)="openAddPANModel()">Register PAN</button>
    </div>
  </div>
</div>

<ng-template #confirmDialog let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">PAN not registered</h4>
  </div>
  <div class="modal-body">
    <p>Entered PAN number is not registered, Do want to register it now ?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="open()">Add</button>
    <button type="button" class="btn btn-primary" (click)="d('Cross click')">Cancel</button>
  </div>
</ng-template>
