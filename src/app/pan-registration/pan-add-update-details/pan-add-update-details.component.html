<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-body">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="row">
          <div class="col-md-6">
            <strong>{{formtitle}}</strong>
          </div>
        </div>
      </div>
      <div class="panel-body">
        <form [formGroup]="panForm">
          <strong>PAN Information</strong>
          <br>
          <br>
          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label for="panc">PAN</label>
                <input class="form-control" type="text" id="panc" formControlName="panNo">
                <div *ngIf="submitted && f.panNo.errors" class="invalid-field">
                    <div *ngIf="f.panNo.errors.required">PAN number is required</div>
                    <div *ngIf="f.panNo.errors.invalidpan">PAN is not in valid format</div>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="confirmpan">Confirm PAN</label>
                <input class="form-control" type="password" id="confirmpan" formControlName="confirmPanNo">
                <div *ngIf="submitted && f.confirmPanNo.errors" class="invalid-field">
                    <div>Confirm PAN is required</div>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="panHolderName">Pan Holder Name</label>
                <input class="form-control" type="text" pattern="[a-zA-Z ]*" formControlName="panHolderName">
                <div *ngIf="submitted && f.panHolderName.errors" class="invalid-field">
                    <div>Pan holder name is required</div>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="tds">TDS</label>
                <select class="form-control" name="tds" id="tds" formControlName="tds">
                    <option value="false">No</option>
                    <option value="true">Yes</option>
                  </select>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="city">City</label>
                <input class="form-control" type="text" id="city" formControlName="city">
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="state">State</label>
                <select class="form-control" name="state" id="state" formControlName="state">
                  <option *ngFor="let s of ref_states" [value]="s">{{s}}</option>
                </select>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="panCopy">PAN Copy</label>
                <input class="form-control" type="file" ng2FileSelect [uploader]="uploader"  name="pancopy" (change)="onFileChange('pancopy')" formControlName="panCopy">
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="declaration">Declaration</label>
                <input class="form-control" type="file" ng2FileSelect [uploader]="uploader" name="declaration" (change)="onFileChange('declaration')" formControlName="declaration">
              </div>
            </div>
          </div>
          <hr>

          <strong>Bank Information</strong>
          <br>
          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label for="accountNumber">Bank A/C No</label>
                <input class="form-control" type="number" id="accountNumber" formControlName="accountNumber">
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="confirmAccountNumber">Confirm A/C No</label>
                <input class="form-control" type="password" id="confirmAccountNumber" formControlName="confirmAccountNumber">
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="accountHoldername">Account Holder Name</label>
                <input class="form-control" type="text" id="accountHoldername" formControlName="accountHoldername">
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="ifscCode">IFSC Code</label>
                <input class="form-control" type="text" id="ifscCode" formControlName="ifscCode">
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="confirmIfscCode">Confirm IFSC Code</label>
                <input class="form-control" type="password" id="confirmIfscCode" formControlName="confirmIfscCode">
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="bankname">Bank Name</label>
                <input class="form-control" type="text" id="bankname" formControlName="bankname">
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="passbook">Passbook</label>
                <input type="file" name="passbook">
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <button type="button" class="btn btn-primary margn-btn" id="addAccount" (click)="addAccountByBankName()">Add
                  account</button>
              </div>
            </div>
          </div>
          <hr>
          <div class="row" *ngIf="addedBankAccounts.length">
            <div class="col-md-8">
              <div class="table-responsive">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th><strong>Account No.</strong></th>
                      <th><strong>Account Holder</strong></th>
                      <th><strong>IFSC</strong></th>
                      <th><strong>Bank Name</strong></th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let account of addedBankAccounts; let i=index;">
                      <td>{{account.accountNo}}</td>
                      <td>{{account.accountHoldername}}</td>
                      <td>{{account.ifscCode}}</td>
                      <td>{{account.bankName}}</td>
                      <td><img src="/assets/img/delete-icon.png" width="20" height="20" (click)="removeAccount(i)"/></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2 col-md-push-4">
              <div class="form-group">
                <button class="btn btn-primary margn-btn" type="submit" name="update" (click)="addPANdetails()" >Submit</button>
              </div>
            </div>
            <div class="col-md-2 col-md-push-4">
              <div class="form-group">
                <button class="btn btn-primary margn-btn" name="Cancel" (click)="d('Cross click')">Cancel</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</ng-template>
