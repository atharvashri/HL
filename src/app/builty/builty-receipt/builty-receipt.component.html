          <label class="custom-control-label" for="selectAll">Select All</label>
      </div>

      <div class="custom-control custom-checkbox" *ngFor="let builtys of builtyList">
        <input id="{{builtys.builtyNo}}-check" class="custom-control-input" type="checkbox" (change)="updatecheckBoxList(builtys, $event)" [(ngModel)] ="builtys.selected">
        <label class="custom-control-label" for="{{builtys.builtyNo}}-check">{{builtys.builtyNo}}</label>
      </div>
      <div>
      </div>
    </div>
  </div>
