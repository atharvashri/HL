<div class="col-md-12">
    <div class="header">
        <h4 class="title">Added Users</h4>
    </div>
    <div class="content table-responsive table-full-width">
        <table class="table table-bordered table-responsive">
            <thead class="p-back-color">
                <tr>
                    <th *ngFor="let UserProp of UserProperties"><span class="p-txt ">{{ UserProp }}</span></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of UserList">
                    <td>{{user.username}}</td>
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.role}}</td>
                    <td> <label class="checkboxcontainer"><input id="{{user.id}}" [checked]="user.active"
                                type="checkbox" (change)="showAlertModalForUserAction($event)" />
                            <span class="checkmark"></span>
                        </label>
                    </td>
                    <td><button class="btn btn-primary hl-user-update-btn" id="{{user.username}}" (click)="updateUser($event)">Update</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<ng-template #activateUser let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Activate User </h4>
    </div>
    <div class="modal-body">
        <p>Do you want to activate this User now ?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="activateUser()">Yes</button>
        <button type="button" class="btn btn-primary" (click)="d('Cross click')">No</button>
    </div>

</ng-template>

<ng-template #deactivateUser let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Deactivate User </h4>
    </div>
    <div class="modal-body">
        <p>Do you want to deactivate this User now ?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="deactivateUser()">Yes</button>
        <button type="button" class="btn btn-primary" (click)="d('Cross click')">No</button>
    </div>
</ng-template>
