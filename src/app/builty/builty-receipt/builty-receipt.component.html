<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 col-md-push-5 scrollbar list-resp">
      <div class="">
        <label for="selectAll-check"  class="checkboxcontainer" (change)="selectAllCheckbox($event)">
      <input id="selectAll-check" type="checkbox" [(ngModel)]="selectedAll" />
         <span class="checkmark"></span>
              Select Builty Numbers
            </label>
      </div>
      <div *ngFor="let builtys of builtyList">
        <label for="{{builtys.builtyNo}}-check" class="checkboxcontainer">
          <input id="{{builtys.builtyNo}}-check" [checked]="selectAll" type="checkbox" (change) = "updatecheckBoxList(builtys, $event)" [(ngModel)] ="builtys.selected" />
             <span class="checkmark"></span>
              {{builtys.builtyNo}}
            </label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2 col-md-push-4">
      <div class="form-group">
        <button type="button" name="Show" class="btn btn-primary" (click)="showSelectedBuilties()">Show</button>
      </div>
    </div>
    <div class="col-md-2 col-md-push-4">
      <div class="form-group">
        <button type="button" name="Cancel" class="btn btn-primary" (click)="cancel()">Cancel</button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="isbuiltytablevisible; then showbuiltyTable">
</div>

<ng-template #showbuiltyTable>
  <app-builty-receipt-update [builtyList]= runningbuiltiesInTable></app-builty-receipt-update>
</ng-template>

<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="large" color="#337ab7" type="ball-circus"></ngx-spinner>
