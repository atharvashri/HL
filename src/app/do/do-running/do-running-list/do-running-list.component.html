<div class="col-md-12">
    <div class="header">
        <h4 class="title">Selected Running DOs</h4>
    </div>
     <div class="content table-responsive table-full-width">
        <table class="table table-bordered table-responsive">
            <thead class="p-back-color">
                <tr>
                    <th *ngFor="let activeDOProp of activeDoProperties" ><span class="p-txt ">{{ activeDOProp }}</span></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let activeDO of activeDoList">
                    <td>{{activeDO.areaDoNo}}/{{activeDO.bspDoNo}}-{{activeDO.collary}}-{{activeDO.quantity}}</td>
                    <td>{{activeDO.receivedDate}}</td>
                    <td>{{activeDO.dueDate}}</td>
                    <td>{{activeDO.doBalance}}</td>
                    <td>{{activeDO.party?.name}}</td>
                    <td><span *ngFor="let destination of activeDO.destinationparty; let i=index;  let len=count">{{destination.name + (len-1 == i ? '' : ', ')}}</span></td>
                    <td><button class="btn btn-primary hl-user-update-btn" id="{{activeDO.id}}" (click)="onUpdateDO($event)">Update</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
